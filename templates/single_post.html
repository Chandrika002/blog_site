<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .post-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            width: 60%;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .publish-date {
            font-size: 18px;
            color: #ffeb3b;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <h1>First Post</h1>
        <p class="publish-date">Published on: 20.02.25</p>
        <p>Hello, this is my first post.</p>
    </div>
</body>
</html>
